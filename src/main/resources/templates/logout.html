<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Authorization Server</title>
    <link th:href="@{/css/login-page.css}" rel="stylesheet">
</head>
<body>
<div class="logout-container">
    <div class="logout-card">
        <h2>Terminate Session</h2>
        <p>Are you sure you want to end your current session?</p>

        <form th:action="@{/logout}" method="post">

            <div class="button-group">
                <button type="submit" class="btn-confirm">Yes, Terminate</button>
                <a href="/" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
